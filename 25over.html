<!DOCTYPE html>
<html><head><title>tickets over 25v4</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
 <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 

</head>
<body>

<div class="container">
<nav class="navbar navbar-inverse">

    <div class="navbar-header">
        <a class="navbar-brand" href="#">Our Website</a>
    </div>
    <div>
       <ul class="nav navbar-nav">
           <li class="active"><a href="index.html">All Tickets</a></li>
           <li><a href="25over.html">25mph or more over</a></li>
       </ul>
    </div>

</nav>    <!-- end nav-bar -->

<div id="ticket_app">   <!--name of div with table -->

     <h2>Tickets on July 4, 2014, Minneapolis/St. Paul that are over 25 MPH</h2>
          
          <table class="table table-bordered table-striped">
              <tr>
                  <th>Ticket ID</th>
                  <th>Time</th>
                  <th>Posted Speed</th>
                  <th>MPH Over</th>
                  <th>Violator Sex</th>
              </tr>
              <tr v-for = "ticket in tickets_over_25">
                  <td>{{ticket.tid}}</td>
                  <td>{{ticket.stop_time}}</td>
                  <td>{{ticket.posted_speed}}</td>
                  <td>{{ticket.actual_speed - ticket.posted_speed}}</td> 
                  <td>{{ticket.violator_sex}}</td>
              </tr>
         </table>
  
</div>   <!-- end ticket_app -->
</div>   <!-- end class= 'container' -->

<script>
       let app = Vue.createApp({
            data() {     // must return an object of data
                return {
                    tickets: [],           // empty array to hold ticket data
                    tickets_over_25: [],    // empty array to hold ticket data over 25
                }
            },
            created() {      // section executes as page loads
                this.getData()  // load json data as page loads
            },
            methods: {    // ajax request
                async getData() {
                    const response = await fetch('tickets1.json')
                    this.tickets = await response.json()
                    
                    for (i = 0; i < this.tickets; i++) {
                        if ((this.actual_speed - this.posted_speed) > 25) {
                            this.tickets_over_25.push(this.tickets[i])
                        },
                    
                    },
                         
                },
            },
          })
      
      app.mount('#ticket_app')   //in which div to mount the vue app
          

</script>
</body>
</html>
